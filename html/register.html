<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="contain">
         <!-- header -->
         <header class="header">
            <a><span class="iconfont icon-jiantou"></span></a>
            <h2>注册</h2>
        </header>
        <!-- content -->
        <div class="content">
            <h2>欢迎加入麦考林</h2>
            <h3>引领健康美丽生活方式</h3>
            <dl>
                <dt><input type="tel" maxlength="11" placeholder="请输入手机号" id="myphone"></dt>
                <dt>
                    <input type="password" name="" placeholder="输入密码" id="myword">
                </dt>
            </dl>
            <div class="loginButton">
                <button type="button">注 册</button>
            </div>
            <div class="loginText">
                注册即代表同意麦考林账号
                <span>用户协议</span>和<span>隐私政策</span>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer" style="display: none;">
            <div class="rephone">手机格式不正确</div>
        </footer>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
