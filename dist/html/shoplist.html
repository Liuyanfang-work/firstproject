<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分商城首页</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/shoplist.css">

</head>
<body>
   <div class="contain">

        <div class="content">

                <a><i class="iconfont icon-category"></i><span>分类</span></a>
                <a><i class="iconfont icon-xiaoxi-"></i><span>消息</span></a>
            </div>
            <div class="banner">
                <ul class="banner-img">
                    <li><a><img src="../img/banner1.jpeg" alt=""></a></li>
                    <li><a><img src="../img/banner2.jpeg" alt=""></a></li>
                    <li><a><img src="../img/banner3.jpeg" alt=""></a></li>
                    <li><a><img src="../img/banner4.jpeg" alt=""></a></li>
                    <li><a><img src="../img/banner5.jpeg" alt=""></a></li>
                    <li><a><img src="../img/banner6.jpeg" alt=""></a></li>
                    <li><a><img src="../img/banner1.jpeg" alt=""></a></li>
                </ul>
                <ul class="banner-btn">
                    <li class="banner-active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <ul class="list">
                <li><a><img src="../img/list1.jpeg" alt=""></a></li>
                <li><a><img src="../img/list2.jpeg" alt="" class="myimg"></a></li>
                <li><a><img src="../img/list3.jpeg" alt="" class="myimg"></a></li>
                <li><a><img src="../img/list4.jpeg" alt=""></a></li>
                <li><a><img src="../img/list5.jpeg" alt=""></a></li>
                <li><a><img src="../img/list6.jpeg" alt="" class="myimg"></a></li>
                <li><a><img src="../img/list7.jpeg" alt="" class="myimg"></a></li>
                <li><a><img src="../img/list8.jpeg" alt=""></a></li>
            </ul>
            <div class="myscore">
                <span>我的积分：0</span><img src="../img/score.gif">
            </div>
            <div class="smallscore">
                <img src="../img/course.jpg" alt="">
                <img src="../img/course-1.jpeg" alt="">
            </div>
            <div class="goods">
                <ul>
                    
                </ul>
            </div>
            <div class="newgoods">
                <img src="../img/course2.jpg" alt="">
                <img src="../img/course2-1.jpg" alt="">
            </div>
        </div>
        <!-- footer -->
        <footer class="footer">
            <ul>
                <li><a><i class="iconfont icon-index"></i><span>首页</span></a></li>
                <li><a><i class="iconfont icon-category"></i><span>分类</span></a></li>
                <li><a><i class="iconfont icon-shengjivip"></i><span>升级VIP</span></a></li>
                <li><a><i class="iconfont icon-gouwuche"></i><span>购物车</span></a></li>
                <li><a><i class="iconfont icon-wode"></i><span>我的</span></a></li>
            </ul>

   <script src="../js/shoplist.js"></script>

</html>
